apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

compileJava.options.encoding = "UTF-8"

dependencies {

	compile project(':jarm-main')

    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    providedCompile group: 'javax.servlet', name: 'jsp-api', version: '2.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task deploy (type:Copy, dependsOn: build) {

    from('build/libs'){
        rename 'jarm-gui.war', 'jarm.war'
    }
    into "${project.property('tomcat.home')}/webapps/"
    println "kopiere jarm.war nach ${project.property('tomcat.home')}/webapps/"
}

